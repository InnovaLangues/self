security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_SESSIONMANAGER: ROLE_USER
        ROLE_ADMIN:       ROLE_SESSIONMANAGER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                check_path: fos_user_security_check
                #login_path:  fos_user_security_login
                login_path:  show_tests
            logout:
                path:        fos_user_security_logout
                target:      /
                #http://foshttpcachebundle.readthedocs.org/en/latest/reference/configuration/user-context.html
                invalidate_session: true
                #handlers:
                #   - fos_http_cache.user_context.logout_handler

            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/student/, role: ROLE_USER }
